<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GPAC Agenda - Login</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <main class="container">
    <div class="card">
      <img src="logo.png" alt="GPAC Agenda" class="logo" />
      <h1>Bem-vindo de volta</h1>
      <form id="loginForm" onsubmit="return handleLogin(event)">
        <div class="form-group">
          <label for="username">E-mail</label>
          <input
            type="email"
            id="username"
            name="username"
            placeholder="Digite seu e-mail"
            required
            autocomplete="email"
          />
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Digite sua senha"
            required
            autocomplete="current-password"
          />
        </div>

        <button type="submit" class="btn-primary">
          <i class="fas fa-sign-in-alt"></i> Entrar
        </button>
      </form>

      <div class="links">
        <a href="password-reset.html">
          <i class="fas fa-key"></i> Esqueceu a senha?
        </a>
        <a href="register.html">
          <i class="fas fa-user-plus"></i> Primeiro acesso
        </a>
      </div>
    </div>
  </main>
  <script>
    function handleLogin(event) {
      event.preventDefault();
      window.location.href = 'daily-agenda.html';
      return false;
    }
  </script>
</body>
</html>
