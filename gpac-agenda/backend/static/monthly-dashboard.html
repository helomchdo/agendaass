<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GPAC Agenda - Dashboard Mensal</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/main.min.css' rel='stylesheet' />
  <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/main.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/main.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.8/main.min.js'></script>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="monthly-header">
        <h1 class="monthly-title">
          <i class="fas fa-calendar-alt"></i> Dashboard Mensal
        </h1>
        
        <div class="date-navigation">
          <button class="btn-icon" id="prevMonth">
            <i class="fas fa-chevron-left"></i>
          </button>
          <span class="current-date">Junho 2025</span>
          <button class="btn-icon" id="nextMonth">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>

      <div id="calendar"></div>
      
      <div class="monthly-summary">
        <h2 class="summary-title">Resumo do Mês</h2>
        <div class="summary-stats">
          <div class="stat-item">
            <i class="fas fa-calendar-check"></i>
            <span class="stat-value" id="total-events">0</span>
            <span class="stat-label">Eventos</span>
          </div>
          <div class="stat-item">
            <i class="fas fa-check-circle"></i>
            <span class="stat-value" id="approved-events">0</span>
            <span class="stat-label">Aprovados</span>
          </div>
          <div class="stat-item">
            <i class="fas fa-clock"></i>
            <span class="stat-value" id="pending-events">0</span>
            <span class="stat-label">Pendentes</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav-bottom">
    <div class="nav-container">
      <a href="daily-agenda.html" class="nav-item">
        <i class="fas fa-calendar-day"></i>
        <span>Diária</span>
      </a>
      <a href="action-filter.html" class="nav-item">
        <i class="fas fa-search"></i>
        <span>Busca</span>
      </a>
      <a href="monthly-dashboard.html" class="nav-item active">
        <i class="fas fa-calendar-alt"></i>
        <span>Mensal</span>
      </a>
      <a href="action-form.html" class="nav-item">
        <i class="fas fa-plus"></i>
        <span>Adicionar</span>
      </a>
    </div>
  </nav>

  <!-- Modal for event details -->
  <div id="eventModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="eventDetails"></div>
    </div>
  </div>

  <script type="module" src="monthly-dashboard.js"></script>
</body>
</html>
