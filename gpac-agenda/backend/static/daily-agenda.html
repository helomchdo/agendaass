<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GPAC Agenda - Agenda Diária</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <!-- Header Placeholder -->
  <div id="app-header"></div>

  <main class="container">
    <div class="card">
      <div class="daily-header">
        <h1 class="daily-title">
          <i class="fas fa-calendar-day"></i> Agenda Diária
          <span class="event-count">(0 eventos)</span>
        </h1>
        
        <div class="date-navigation">
          <button class="btn-icon" id="prevDay">
            <i class="fas fa-chevron-left"></i>
          </button>
          <span class="current-date">Sexta-Feira, 20 De Junho De 2025 (Hoje)</span>
          <button class="btn-icon" id="nextDay">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>

      <div class="no-events-container">
        <i class="fas fa-calendar-check no-events-icon"></i>
        <p class="no-events-message">Nenhum compromisso agendado</p>
        <p class="no-events-submessage">Não há eventos para 20 de junho</p>
        <button class="btn-primary add-event">
          <a href="action-form.html">Novo Evento</a>
        </button>
      </div>
    </div>
  </main>
  <script src="common-header.js"></script>
  <script type="module" src="daily-agenda.js"></script>
  <div id="events-container" class="events-container">
    <!-- Events will be dynamically inserted here -->
  </div>
  <nav class="nav-bottom">
    <div class="nav-container">
      <a href="daily-agenda.html" class="nav-item active">
        <i class="fas fa-calendar-day"></i>
        <span>Diária</span>
      </a>
      <a href="action-filter.html" class="nav-item">
        <i class="fas fa-search"></i>
        <span>Busca</span>
      </a>
      <a href="monthly-dashboard.html" class="nav-item">
        <i class="fas fa-calendar-alt"></i>
        <span>Mensal</span>
      </a>
      <a href="action-form.html" class="nav-item">
        <i class="fas fa-plus"></i>
        <span>Adicionar</span>
      </a>
    </div>
  </nav>
</body>
</html>
