<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GPAC Agenda - Filtro de Ações</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <div id="app-header"></div>

  <div id="loading" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
  </div>

  <main class="container">
    <div class="card">
      <h1 class="daily-title">
        <i class="fas fa-filter"></i> Filtro de Ações
      </h1>

      <form id="filtro-form">
        <div class="form-group">
          <label for="filtro-num-sei">Número do SEI</label>
          <input type="text" id="filtro-num-sei" placeholder="Digite o número do SEI" />
        </div>

        <div class="form-group">
          <label for="filtro-assunto">Assunto</label>
          <input type="text" id="filtro-assunto" />
        </div>

        <div class="form-group">
          <label for="filtro-solicitante">Solicitante</label>
          <input type="text" id="filtro-solicitante" />
        </div>

        <div class="form-group">
          <label for="filtro-local">Local</label>
          <input type="text" id="filtro-local" />
        </div>

        <div class="form-group">
          <label for="filtro-ponto-focal">Ponto Focal</label>
          <input type="text" id="filtro-ponto-focal" />
        </div>

        <div class="form-group">
          <label for="filtro-data-envio">Data de Envio</label>
          <input type="date" id="filtro-data-envio" />
        </div>

        <div class="form-group">
          <label for="filtro-data">Data do Evento</label>
          <input type="date" id="filtro-data" />
        </div>

        <div class="form-group">
          <label for="filtro-situacao">Situação</label>
          <select id="filtro-situacao">
            <option value="">Todas</option>
            <option value="SOLICITADO">SOLICITADO</option>
            <option value="ARTICULADO">ARTICULADO</option>
            <option value="REALIZADA">REALIZADA</option>
            <option value="CANCELADO_PELO_SOLICITANTE">CANCELADO PELO SOLICITANTE</option>
            <option value="ATENDIDO">ATENDIDO</option>
          </select>
        </div>

        <div class="form-group">
          <label for="filtro-sei-solicitacao">SEI da Solicitação das Diárias</label>
          <input type="text" id="filtro-sei-solicitacao" />
        </div>

        <div class="form-buttons">
          <button type="submit" class="btn-primary">
            <i class="fas fa-search"></i> Filtrar
          </button>
        </div>
      </form>
    </div>

    <div class="card">
      <h2 class="form-title">Resultados</h2>
      <ul id="lista-acoes" class="events-container"></ul>
    </div>
  </main>

  <div id="app-navbar"></div>

  <script src="common-header.js"></script>
  <script src="common-navbar.js"></script>
  <script type="module" src="action-filter.js"></script>
</body>
</html>
