<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Editar Ação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="action-form">
  <form id="editForm">
    <h2 class="form-title">Editar Ação</h2>

    <div class="form-group">
      <label for="sei">Número do SEI</label>
      <input type="text" id="sei" name="sei" />
    </div>

    <div class="form-group">
      <label for="data_envio_gpac">Data de envio</label>
      <input type="date" id="data_envio_gpac" name="data_envio_gpac" />
    </div>

    <div class="form-group">
      <label for="assunto">Assunto</label>
      <input type="text" id="assunto" name="assunto" />
    </div>

    <div class="form-group">
      <label for="solicitante">Solicitante</label>
      <input type="text" id="solicitante" name="solicitante" />
    </div>

    <div class="form-group">
      <label for="local">Local</label>
      <input type="text" id="local" name="local" />
    </div>

    <div class="form-group">
      <label for="ponto_focal">Ponto focal</label>
      <input type="text" id="ponto_focal" name="ponto_focal" />
    </div>

    <div class="form-group">
      <label for="data_evento">Data do evento</label>
      <input type="date" id="data_evento" name="data_evento" />
    </div>

    <div class="form-group">
  <label for="hora">Horário do evento</label>
  <input type="time" id="hora" name="hora" />
</div>

    <div class="form-group">
      <label for="situacao">Situação</label>
      <select id="situacao" name="situacao">
        <option value="">Selecionar</option>
        <option value="SOLICITADO">SOLICITADO</option>
        <option value="ATENDIDO">ATENDIDO</option>
        <option value="ARTICULADO">ARTICULADO</option>
        <option value="CANCELADO PELO SOLICITANTE">CANCELADO PELO SOLICITANTE</option>
        <option value="REALIZADA">REALIZADA</option>
      </select>
    </div>

    <div class="form-group">
      <label for="sei_diarias">SEI das diárias</label>
      <input type="text" id="sei_diarias" name="sei_diarias" />
    </div>

    <div class="form-group">
      <label for="mes_referencia">Mês de Referência</label>
      <select id="mes_referencia" name="mes_referencia">
        <option value="">Selecionar</option>
        <option value="JAN25">JAN25</option>
        <option value="FEV25">FEV25</option>
        <option value="MAR25">MAR25</option>
        <option value="ABR25">ABR25</option>
        <option value="MAI25">MAI25</option>
        <option value="JUN25">JUN25</option>
        <option value="JUL25">JUL25</option>
        <option value="AGO25">AGO25</option>
        <option value="SET25">SET25</option>
        <option value="OUT25">OUT25</option>
        <option value="NOV25">NOV25</option>
        <option value="DEZ25">DEZ25</option>
      </select>
    </div>

    <div class="form-buttons">
      <button type="submit" class="btn-primary">Salvar Alterações</button>
      <a href="monthly-dashboard.html" class="btn-secondary">Cancelar</a>
      <button type="button" id="btnExcluir" class="btn-danger">Excluir</button>
    </div>
  </form>

  <script type="module" src="editar-form.js"></script>
</body>
</html>
