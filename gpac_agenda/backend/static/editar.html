<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Editar Ação</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="action-form">
  <form id="editForm">
    <h2 class="form-title">Editar Ação</h2>

    <div class="form-group">
      <label for="title">Título</label>
      <input type="text" id="title" required />
    </div>

    <div class="form-group">
      <label for="location">Local</label>
      <input type="text" id="location" />
    </div>

    <div class="form-group">
      <label for="focal_point">Responsável</label>
      <input type="text" id="focal_point" />
    </div>

    <div class="form-buttons">
      <button type="submit" class="btn-primary">Salvar</button>
    </div>
  </form>

  <script type="module">
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    async function carregarDados() {
      const res = await fetch(`/api/solicitacoes/${id}`);
      const data = await res.json();
      document.getElementById("title").value = data.title || '';
      document.getElementById("location").value = data.location || '';
      document.getElementById("focal_point").value = data.focal_point || '';
    }

    document.getElementById("editForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const body = {
        title: document.getElementById("title").value,
        location: document.getElementById("location").value,
        focal_point: document.getElementById("focal_point").value
      };
      await fetch(`/api/solicitacoes/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      alert("Ação atualizada com sucesso!");
      window.location.href = "monthly-dashboard.html";
    });

    carregarDados();
  </script>
</body>
</html>
