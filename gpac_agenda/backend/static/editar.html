<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Editar Ação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="action-form">

  <form id="editForm">
    <h2 class="form-title">Editar Ação</h2>

    <div class="form-group">
      <label for="seiNumber">Número do SEI</label>
      <input type="text" id="seiNumber" name="seiNumber" />
    </div>

    <div class="form-group">
      <label for="sendDate">Data de envio</label>
      <input type="date" id="sendDate" name="sendDate" />
    </div>

    <div class="form-group">
      <label for="subject">Assunto</label>
      <input type="text" id="subject" name="subject" />
    </div>

    <div class="form-group">
      <label for="requester">Solicitante</label>
      <input type="text" id="requester" name="requester" />
    </div>

    <div class="form-group">
      <label for="location">Local</label>
      <input type="text" id="location" name="location" />
    </div>

    <div class="form-group">
      <label for="focal_point">Ponto focal</label>
      <input type="text" id="focal_point" name="focal_point" />
    </div>

    <div class="form-group">
      <label for="date">Data</label>
      <input type="date" id="date" name="date" />
    </div>

    <div class="form-group">
      <label for="status">Situação</label>
      <select id="status" name="status">
        <option value="">Selecionar</option>
        <option value="SOLICITADO">SOLICITADO</option>
        <option value="ARTICULADO">ARTICULADO</option>
        <option value="REALIZADA">REALIZADA</option>
        <option value="CANCELADO_PELO_SOLICITANTE">CANCELADO PELO SOLICITANTE</option>
        <option value="ATENDIDO">ATENDIDO</option>
      </select>
    </div>

    <div class="form-group">
      <label for="seiRequest">SEI de solicitação das diárias</label>
      <input type="text" id="seiRequest" name="seiRequest" />
    </div>

    <div class="form-buttons">
      <button type="submit" class="btn-primary">Salvar Alterações</button>
      <a href="monthly-dashboard.html" class="btn-secondary">Cancelar</a>
    </div>
  </form>

  <!-- Script separado -->
  <script type="module" src="editar-form.js"></script>
</body>
</html>
